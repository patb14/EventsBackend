{% load static %}
<link rel="stylesheet" href="{% static 'events/style.css' %}">

{% if latest_events %}
    <ul>
        {% for event in latest_events %}
            <li><a href="{% url 'events:detail' event.pk %}">{{ event.name }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Available Events</p>
{% endif %}
