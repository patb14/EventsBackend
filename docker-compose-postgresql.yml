networks:
  default:
      name: DockerGraphQL

volumes:
  dbVol:
    driver: local

services:
  db:
    image: postgres
    container_name: db
    restart: always
    ports:
      - 5432:5432
    volumes:
      - dbVol:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: myUser
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: myDB

  adminer:
    image: adminer
    container_name: adminer
    depends_on:
      - db
    restart: always
    ports:
      - 8080:8080
